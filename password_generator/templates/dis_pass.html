<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>password</title>
   <style>
      * {
         padding: 0;
         margin: 0;
         box-sizing: border-box;
      }
      .decorate {
         margin: 30% 20px;
         box-shadow: hsl(0, 0%, 70%) 0 0 10px;
         color: white;
         background: #8a8783;
         overflow-wrap: break-word;
         word-wrap: break-word;
         word-break: break-word;
        border-collapse: collapse;
         }
       h1 {
          font-size: 25px;
          color: #5f9ff7;
          background: #5e5c70;
          text-align: center;
          padding: 10px;
          margin: 5px 0px;
       }
       main p{
          padding: 10px 10px;
          margin: 10px 0px;
          font-size: 20px;
          font-weight: 400;
          color: #0c0c0d;
          
       }
       footer p {
          text-align: center;
          font-size: 20px;
          font-weight: 400;
          padding: 10px;
       }
       .btn {
         padding: 10px;
         margin: 7px 10%;
         width: 80%;
         background: #5e5c70;
         border: none;
         font-size: 20px;
         color: #5f9ff7;
       }
       a {
	 text-decoration: none;
       }

   </style>
</head>
<body>
   <div class="decorate">
   <header>
      <h1>Generated password</h1>
   </header>
   <main>
	   <div class="column">
	   <p>username: {{user.username}}</p>
	   <p>site: {{user.site}}</p>
	   <p>password: {{passwords}}</p>
	   </div>
   </main>
   <footer>
      <p>copy your password</p>
      <button class="btn"><a href="{% url 'index' %}">Home</a></button>
   </footer>
   </div>
</body>
</html>
